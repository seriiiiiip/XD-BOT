<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>디지봇</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>디지캡_챗봇 XD-BOT</h1>
        <div class="sub-post">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" foundation="[object Object]" class="Iconstyled__Icon-sc-1iqwu2g-0 dKyOtd" data-testid="bezier-react-icon" color="txt-black-dark" margintop="0" marginright="0" marginbottom="0" marginleft="0">
                <path fill="currentColor" fill-rule="evenodd" d="M20.138 2.018a.86.86 0 0 0-.427.115l-6.51 3.727a.86.86 0 0 1-.428.114H4a1 1 0 0 0-1 1V15a1 1 0 0 0 1 1h2.668l-.908 4.4a.5.5 0 0 0 .49.6h3.321a.8.8 0 0 0 .783-.638L11.255 16h1.518a.86.86 0 0 1 .428.114l6.51 3.727a.86.86 0 0 0 1.29-.747V2.88a.862.862 0 0 0-.863-.862Z" clip-rule="evenodd">

                </path>
            </svg>
            <p class="ChannelNotice__Notice-ch-front__sc-pph4ul-2 eYhtYB">성장기회의 평등 🌱<br/>
            궁금한 점은 언제든지 문의해주세요.</p>
        </div>
        <div id="chatbox">
            <div class="chat-message bot-message">
                <img src="img/profile.jpg" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-content">
                    안녕하세요.<br/>
                    신한카드 챗봇  XD예요!<br/>
                    회사 복지 이용 관련 궁금한 점이 생기면,<br/>
                    언제든지 XD에게 물어보세요.
                </div> 
            </div>
            <!-- 유저 메시지 -->
            <div class="chat-message user-message">
                <div class="message-content">
                    유저 메시지입니다.
                </div>
                <img src="img/profile.jpg" class="avatar user-avatar" alt="User Avatar">
               
            </div>
            <div class="user-message-time">13:46</div>
            <!-- 챗봇 메시지 -->
            <div class="chat-message bot-message">
                <img src="img/profile.jpg" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-content">
                    챗봇의 응답입니다.
                </div>
               
            </div>
            <div class="bot-message-time">13:47</div>
        </div>
        <form id="chat-form">
            <div id="hiddenButtons">
                <button class="hidden-button" onclick="sendMessageFromButton('경조금 문의')">경조금 문의</button>
                <button class="hidden-button" onclick="sendMessageFromButton('복지 및 포상 문의')">복지 및 포상 문의</button>
                <button class="hidden-button" onclick="sendMessageFromButton('여비 문의')">여비 문의</button>
                <button class="hidden-button" onclick="sendMessageFromButton('카페테리아 문의')">카페테리아 문의</button>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
                <button id="toggleButtons" onclick="toggleHiddenButtons()">#</button>
                <input type="submit" value="전송">
            </div>
        </form>
    </div>

    <!-- <button onclick="topFunction()" id="topBtn" title="Go to top">^</button> -->

    <script src="js/script.js"></script>
    
</body>
</html>
