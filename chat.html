      <!-- 챗봇 및 채팅 부분 -->
      <div class="sub-post">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24"
          foundation="[object Object]"
          class="Iconstyled__Icon-sc-1iqwu2g-0 dKyOtd"
          data-testid="bezier-react-icon"
          color="txt-black-dark"
          margintop="0"
          marginright="0"
          marginbottom="0"
          marginleft="0"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M20.138 2.018a.86.86 0 0 0-.427.115l-6.51 3.727a.86.86 0 0 1-.428.114H4a1 1 0 0 0-1 1V15a1 1 0 0 0 1 1h2.668l-.908 4.4a.5.5 0 0 0 .49.6h3.321a.8.8 0 0 0 .783-.638L11.255 16h1.518a.86.86 0 0 1 .428.114l6.51 3.727a.86.86 0 0 0 1.29-.747V2.88a.862.862 0 0 0-.863-.862Z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <p class="ChannelNotice__Notice-ch-front__sc-pph4ul-2 eYhtYB">
          행복한 세상을 만드는 기업 🌱<br />
          궁금한 점은 언제든지 문의해주세요.
        </p>
      </div>
      <div id="chatbox">
        <div class="chat-message bot-message" id="first-message">
          <img
            src="img/profile.jpg"
            class="avatar bot-avatar"
            alt="Bot Avatar"
          />
          <div class="message-content">
            안녕하세요.<br />
            챗봇 XD예요!<br />
            회사 복지 이용 관련 궁금한 점이 생기면,<br />
            언제든지 XD에게 물어보세요.
          </div>
        </div>
      </div>
      <div></div>
      <div id="hiddenButtons">
        <button
          class="hidden-button"
          onclick="sendMessageFromButton('경조금 문의')"
        >
          경조금 문의
        </button>
        <button
          class="hidden-button"
          onclick="sendMessageFromButton('복지 및 포상 문의')"
        >
          복지 및 포상 문의
        </button>
        <button
          class="hidden-button"
          onclick="sendMessageFromButton('여비 문의')"
        >
          여비 문의
        </button>
        <button
          class="hidden-button"
          onclick="sendMessageFromButton('카페테리아 문의')"
        >
          카페테리아 문의
        </button>
      </div>
      <form id="chat-form">
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="메시지를 입력하세요..."
          />
          <button id="toggleButtons">#</button>
          <!-- <input type="submit" value=""> -->
          <input type="submit" id="send-button" class="send_btn" value="">
        </div>
      </form>
    </div>
